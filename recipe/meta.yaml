{% set name = "bayeswave" %}
{% set version = "1.0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://software.ligo.org/lscsoft/source/{{ name }}-{{ version }}.tar.xz
  sha256: d48a020a277444ff641a033cbf08d6c3f800b2aa4125b4df6608c5b98f9beb6c

build:
  error_overdepending: true
  error_overlinking: true
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - cmake >=3.12.0
    - make
    - pkg-config
  host:
    - fftw * nompi*
    - gsl
    - liblal
    - liblalframe
    - liblalinference
    - liblalsimulation
  run:
    - fftw
    - gsl
    - liblal
    - liblalframe
    - liblalinference
    - liblalsimulation

test:
  requires:
    - pkg-config
  source_files:
    - test/test-bayeswave.sh
  commands:
    # run integration tests
    - bash -ex test/test-bayeswave.sh
    # check executables
    - BayesWave --help
    - BayesWaveCleanFrame --help
    - BayesWaveFpeak --help
    - BayesWavePost --help
    # sanity check pkg-config file
    - pkg-config --print-errors --exact-version {{ version }} bayeswave

outputs:
  - name: bayeswave

  - name: bayeswaveutils
    script: install-python.sh
    build:
      error_overdepending: true
      error_overlinking: true
      skip_compile_pyc:
        - bin/*.py
    requirements:
      host:
        - pip
        - python
        - setuptools
      run:
        - astropy
        - gwpy
        - healpy
        - lalapps
        - ligo-gracedb
        - ligo-segments
        - ligo.skymap
        - lscsoft-glue
        - matplotlib-base
        - numpy
        - python
        - python-lal
        - python-lalframe
        - python-lalsimulation
        - python-ligo-lw
        - scipy
        - setuptools
    test:
      requires:
        - pip
      imports:
        - bayeswave_pipe
        - bayeswave_plot
      commands:
        - python -m pip check
        - bayeswave_pipe --help
        - megasky.py --help
    about:
      home: https://git.ligo.org/lscsoft/{{ name }}
      license: GPL-2.0-or-later
      license_family: GPL
      license_file: LICENSE
      summary: Python utilities for BayesWave
      description: |
        A Bayesian algorithm designed to robustly distinguish gravitational
        wave signals from noise and instrumental glitches without relying
        on any prior assumptions of waveform morphology.
        BayesWave produces posterior probability distributions directly on
        gravitational wave signals and instrumental glitches, allowing robust,
        morphology-independent waveform reconstruction.

about:
  home: https://git.ligo.org/lscsoft/{{ name }}/
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Bayesian Inference for Gravitational Wave Bursts and Instrument Glitches
  description: |
    A Bayesian algorithm designed to robustly distinguish gravitational wave
    signals from noise and instrumental glitches without relying on any prior
    assumptions of waveform morphology.
    BayesWave produces posterior probability distributions directly on
    gravitational wave signals and instrumental glitches, allowing robust,
    morphology-independent waveform reconstruction.

extra:
  recipe-maintainers:
    - astroclark
    - duncanmmacleod
    - sophiehourihane
