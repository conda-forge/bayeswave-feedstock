{% set name = "bayeswave" %}
{% set version = "1.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://software.ligo.org/lscsoft/source/{{ name }}-{{ version }}.tar.xz
  sha256: e60c2ddac1b69757016df84a4ca5d8e4f4963daacc30efcc29291437dec8f65a

build:
  error_overdepending: true
  error_overlinking: true
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - cmake >=3.12.0
    - make
    - pkg-config
  host:
    - fftw * nompi*
    - gsl
    - liblal
    - liblalframe
    - liblalinference
    - liblalsimulation
  run:
    - fftw
    - gsl
    - liblal
    - liblalframe
    - liblalinference
    - liblalsimulation

test:
  requires:
    - pkg-config
  source_files:
    - test/test-bayeswave.sh
  commands:
    # run integration tests
    - bash -ex test/test-bayeswave.sh
    # check executables
    - BayesWave --help
    - BayesWaveCleanFrame --help
    - BayesWaveFpeak --help
    - BayesWavePost --help
    # sanity check pkg-config file
    - pkg-config --print-errors --exact-version {{ version }} bayeswave

outputs:
  - name: bayeswave

  - name: bayeswaveutils
    script: install-python.sh
    build:
      error_overdepending: true
      error_overlinking: true
      skip_compile_pyc:
        - bin/*.py
    requirements:
      build:
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - python                                 # [build_platform != target_platform]
      host:
        - pip
        - python
        - setuptools
      run:
        - astropy
        - healpy
        - lalapps
        - ligo-gracedb
        - ligo-segments
        - ligo.skymap
        - lscsoft-glue
        - matplotlib-base
        - numpy
        - python
        - python-lal
        - python-ligo-lw
        - scipy
        - setuptools
      run_constrained:
        # the last version of ligo.skymap supported on python 3.7
        # isn't compatible with python-ligo-lw >=1.8.0
        - python-ligo-lw <1.8.0  # [py<38]
    test:
      requires:
        - pip
      imports:
        - bayeswave_pipe
        - bayeswave_plot
      commands:
        - python -m pip check
        - bayeswave_pipe --help
        - megasky.py --help
    about:
      home: https://git.ligo.org/lscsoft/{{ name }}
      license: GPL-2.0-or-later
      license_family: GPL
      license_file: LICENSE
      summary: Python utilities for BayesWave
      description: |
        A Bayesian algorithm designed to robustly distinguish gravitational
        wave signals from noise and instrumental glitches without relying
        on any prior assumptions of waveform morphology.
        BayesWave produces posterior probability distributions directly on
        gravitational wave signals and instrumental glitches, allowing robust,
        morphology-independent waveform reconstruction.

about:
  home: https://git.ligo.org/lscsoft/{{ name }}/
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Bayesian Inference for Gravitational Wave Bursts and Instrument Glitches
  description: |
    A Bayesian algorithm designed to robustly distinguish gravitational wave
    signals from noise and instrumental glitches without relying on any prior
    assumptions of waveform morphology.
    BayesWave produces posterior probability distributions directly on
    gravitational wave signals and instrumental glitches, allowing robust,
    morphology-independent waveform reconstruction.

extra:
  recipe-maintainers:
    - astroclark
    - duncanmmacleod
